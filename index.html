  <body>

    <div class="site-wrapper">

      <div class="site-wrapper-inner">

        <div class="cover-container">

          <div class="masthead clearfix">
            <div class="inner">

            </div>
          </div>

          <div class="inner cover">
            <h1 class="cover-heading">Tap or Click</h1>
            <p class="lead">
              <span class="arrow left glyphicon glyphicon-arrow-left"></span>
              <span class="arrow right glyphicon glyphicon-arrow-right"></span>
            </p>
          </div>
          <div class="mastfoot">

              <p>Cover template for <a href="http://getbootstrap.com">Bootstrap</a>, by <a href="https://twitter.com/mdo">@mdo</a>.</p>

    <!-- Bootstrap core JavaScript
    ================================================== -->

    <script>window.jQuery || document.write('<script src="js/jquery.min.js"><\/script>')</script>
    <script src="js/bootstrap.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="js/ie10-viewport-bug-workaround.js"></script>

    <script>
        /**
         * Arrow randomizer
         *
         * resources:
         *      * google keyword: `js randomizer alrogit`
         */

        $(document).ready(function() {
            /**
             * Super ramdomizer
             *
             * source: http://stackoverflow.com/a/6274398
             */
            function superShuffler(array) {
                var counter = array.length;

                // While there are elements in the array
                while (counter > 0) {
                    // Pick a random index
                    var index = Math.floor(Math.random() * counter);

                    // Decrease counter by 1
                    counter--;

                    // And swap the last element with it
                    var temp = array[counter];
                    array[counter] = array[index];
                    array[index] = temp;
                }

                return array;
            }

            function generateArrows(numberOfArrowsToGenerate) {
                var arrows = [];

                for (var i = 0; i < numberOfArrowsToGenerate; i++) {
                    (i % 2) ? arrows.push('left') : arrows.push('right');
                }

                return arrows;
            }

            /**
             * source: https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Math/random
             */
            function generateRandomArrow() {
                var min = 0, max = 100,
                    randomlyPickedArrow,
                    arrows,
                    numberOfArrowsToRandomise = Math.floor(Math.random() * (max - min + 1)) + min;

                    arrows = superShuffler(generateArrows(numberOfArrowsToRandomise));

                    // http://stackoverflow.com/a/4550514
                    randomlyPickedArrow = arrows[Math.floor(Math.random() * arrows.length)];

                return randomlyPickedArrow;
            }

            $(document).on('touchstart click', function(event) {
                var currentArrow = generateRandomArrow();
                $('.cover-heading').hide();
                $('.glyphicon-arrow-left').toggleClass('left', currentArrow == 'left').attr('style', '').delay(500).fadeOut('slow');
                $('.glyphicon-arrow-right').toggleClass('right', currentArrow == 'right').attr('style', '').delay(500).fadeOut('slow');
            });
        });
    </script>
  </body>
</html>
